<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Test App - Class 11</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body{
      background: #001e4d;
    }

    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
    }

    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }

    .quiz{
      padding: 20px 0;
    }

    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      color: #001e4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Chapter 14: Communication</h1>
    <div class="quiz">
      <h2 id="question">Question 1: What is the capital of India?</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Question 1 of 4</div>
  </div>

  <script>
const questions = [
    {
        question: "In Radio and Television broadcast, the information signal is in the form of:",
        answers: [
            { text: "analog signal", correct: true },
            { text: "digital signal", correct: false },
            { text: "Both analog & digital signals", correct: false },
            { text: "neither analog nor digital signal", correct: false },
        ]
    },
    {
        question: "A communication channel consists of:",
        answers: [
            { text: "transmission line only", correct: false },
            { text: "optical fibre only", correct: false },
            { text: "free space only", correct: false },
            { text: "All of them", correct: true },
        ]
    },
    {
        question: "Voltage signal generated by a microphone is:",
        answers: [
            { text: "digital in nature", correct: false },
            { text: "analog in nature", correct: true },
            { text: "hybrid in nature", correct: false },
            { text: "consists of bits & bytes", correct: false },
        ]
    },
    {
        question: "As compared to sound waves frequency of radio waves is:",
        answers: [
            { text: "higher", correct: true },
            { text: "equal", correct: false },
            { text: "lower", correct: false },
            { text: "may be higher or lower", correct: false },
        ]
    },
    {
        question: "The process of superimposing signal frequency on the carrier wave is known as:",
        answers: [
            { text: "transmission", correct: false },
            { text: "detection", correct: false },
            { text: "reception", correct: false },
            { text: "modulation", correct: true },
        ]
    },
    {
        question: "What is the frequency range of signals that can be transmitted in case of twisted pair of wires?",
        answers: [
            { text: "10MHz. to 15MHz.", correct: false },
            { text: "5MHz. to 10MHz.", correct: false },
            { text: "100Hz. to 5MHz.", correct: true },
            { text: "10Hz. to 100Hz.", correct: false },
        ]
    },
    {
        question: "The maintenance of a satellite's orbital position is called:",
        answers: [
            { text: "maintenance keeping", correct: false },
            { text: "station keeping", correct: true },
            { text: "station maintenance", correct: false },
            { text: "attitude control", correct: false },
        ]
    },
    {
        question: "Process of mapping the sampled analog voltage values to discrete voltage levels is called:",
        answers: [
            { text: "sampling", correct: false },
            { text: "sampling frequency", correct: false },
            { text: "quantizing", correct: true },
            { text: "encoding", correct: false },
        ]
    },
    {
        question: "AM is used for broadcasting because:",
        answers: [
            { text: "it requires less transmitting power compare with other systems", correct: false },
            { text: "it is more noise immune than other modulation system", correct: false },
            { text: "No other modulation can provide the necessary bandwidth faithful transmission", correct: false },
            { text: "its use avoids receiver complexity", correct: true },
        ]
    },
    {
        question: "Data in compact disc is stored in the form of:",
        answers: [
            { text: "analog signal", correct: false },
            { text: "digital signal", correct: true },
            { text: "noise signal", correct: false },
            { text: "both (a) &(b)", correct: false },
        ]
    },
];

  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const progressElement = document.getElementById("progress");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
    updateProgress();
  }

  function showQuestion() {
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

    currentQuestion.answers.forEach((answer) => {
      const button = document.createElement("button");
      button.innerHTML = answer.text;
      button.classList.add("btn");
      answerButtons.appendChild(button);
      if (answer.correct) {
        button.dataset.correct = answer.correct
      }
      button.addEventListener("click", selectAnswer)
    });
    updateProgress();
  }

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if (isCorrect) {
      selectedBtn.classList.add("correct");
      score++;
    } else {
      selectedBtn.classList.add("incorrect")
    }
    Array.from(answerButtons.children).forEach(button =>{
      if (button.dataset.correct  === "true") {
        button.classList.add("correct")
      }
      button.disabled = true;
    })
    nextButton.style.display = "block";
  }

  function showScore(){
    resetState()
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`
    nextButton.innerHTML = "Play Again"
    nextButton.style.display = "block"
  }

  function handleNextButton() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore()
    }
  }

  function updateProgress() {
    progressElement.innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    if (currentQuestionIndex < questions.length) {
      handleNextButton()
    } else {
      startQuiz()
    }
  });

  startQuiz();

  </script>
</body>
</html>
