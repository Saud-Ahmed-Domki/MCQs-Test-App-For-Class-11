<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Test App - Class 11</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body{
      background: #001e4d;
    }

    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
    }

    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }

    .quiz{
      padding: 20px 0;
    }

    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      color: #001e4d;
      font-weight: 600;
    }
  </style> 
</head>
<body>
  <div class="app">
    <h1>Chapter 1: Stoichiometry</h1>
    <div class="quiz">
      <h2 id="question">Question 1: What is the capital of India?</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Question 1 of 4</div>
  </div>

  <script>
  const questions = [
  {
    question: "If the volume occupied by oxygen gas (O₂) at STP is 44.8 dm³, the number of molecules of O₂ in the vessel are:",
    answers: [
      { text: "3.01 x 10^23", correct: false },
      { text: "6.02 x 10^23", correct: false },
      { text: "12.04 x 10^23", correct: true },
      { text: "24.08 x 10^23", correct: false },
    ],
  },
  {
    question: "The number of carbon atoms in 1 mole of sugar (C₁₂H₂₂O₁₁) are approximately:",
    answers: [
      { text: "6 x 10^23", correct: false },
      { text: "24 x 10^23", correct: false },
      { text: "60 x 10^23", correct: false },
      { text: "72 x 10^23", correct: true },
    ],
  },
  {
    question: "In the reaction 2Na + 2H₂O → 2NaOH + H₂, if 23g of Na reacts with excess of water, the volume of hydrogen gas (H₂) liberated at STP is:",
    answers: [
      { text: "11.2 dm³", correct: true },
      { text: "22.4 dm³", correct: false },
      { text: "33.6 dm³", correct: false },
      { text: "44.8 dm³", correct: false },
    ],
  },
  {
    question: "Which of the following sample of substances contains the same number of atoms as that of 20g of calcium?",
    answers: [
      { text: "16g S", correct: true },
      { text: "20g C", correct: false },
      { text: "19g K", correct: false },
      { text: "24g Mg", correct: false },
    ],
  },
  {
    question: "Which of the following statements is incorrect?",
    answers: [
      { text: "The mass of 1 mole of Cl₂ gas is 35.5g", correct: true },
      { text: "One mole of H₂ gas contains 6.02 x 10^23 molecules of H₂", correct: false },
      { text: "Number of atoms in 23 g Na and 24 g Mg are equal", correct: false },
      { text: "One mole of O₂ at STP occupies 22.4 dm³ volume", correct: false },
    ],
  },
  {
    question: "Which of the following statements about Avogadro's number is incorrect?",
    answers: [
      { text: "It is the number of particles in one mole of any substance", correct: false },
      { text: "Its numerical value is 6.02 x 10^23", correct: false },
      { text: "Its value changes if temperature increases", correct: true },
      { text: "Its value changes if the number of moles increases", correct: false },
    ],
  },
  {
    question: "The minimum number of moles are present in:",
    answers: [
      { text: "1 dm³ of methane gas at STP", correct: true },
      { text: "5 dm³ of helium gas at STP", correct: false },
      { text: "10 dm³ of hydrogen gas at STP", correct: false },
      { text: "22.4 dm³ of chlorine gas at STP", correct: false },
    ],
  },
  {
    question: "The number of atoms in 60g of carbon are:",
    answers: [
      { text: "3.01 x 10^23", correct: false },
      { text: "3.01 x 10^24", correct: true },
      { text: "6.02 x 10^23", correct: false },
      { text: "6.02 x 10^24", correct: false },
    ],
  },
  {
    question: "Maximum number of molecules present in the following sample of gas:",
    answers: [
      { text: "100g O₂", correct: false },
      { text: "100g CH₄", correct: true },
      { text: "100g CO₂", correct: false },
      { text: "100g Cl₂", correct: false },
    ], 
  },
  {
    question: "Generally, the actual yield is:",
    answers: [
      { text: "Greater than theoretical yield", correct: false },
      { text: "Less than theoretical yield", correct: true },
      { text: "Equal to theoretical yield", correct: false },
      { text: "Sometimes greater and sometimes less than theoretical yield", correct: false },
    ],
  },
];


  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const progressElement = document.getElementById("progress");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
    updateProgress();
  }

  function showQuestion() {
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

    currentQuestion.answers.forEach((answer) => {
      const button = document.createElement("button");
      button.innerHTML = answer.text;
      button.classList.add("btn");
      answerButtons.appendChild(button);
      if (answer.correct) {
        button.dataset.correct = answer.correct
      }
      button.addEventListener("click", selectAnswer)
    });
    updateProgress();
  }

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if (isCorrect) {
      selectedBtn.classList.add("correct");
      score++;
    } else {
      selectedBtn.classList.add("incorrect")
    }
    Array.from(answerButtons.children).forEach(button =>{
      if (button.dataset.correct  === "true") {
        button.classList.add("correct")
      }
      button.disabled = true;
    })
    nextButton.style.display = "block";
  }

  function showScore(){
    resetState()
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`
    nextButton.innerHTML = "Play Again"
    nextButton.style.display = "block"
  }

  function handleNextButton() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore()
    }
  }

  function updateProgress() {
    progressElement.innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    if (currentQuestionIndex < questions.length) {
      handleNextButton()
    } else {
      startQuiz()
    }
  });

  startQuiz();

  </script>
</body>
</html>
