<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Test App - Class 11</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body{
      background: #001e4d;
    }

    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
    }

    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }

    .quiz{
      padding: 20px 0;
    }

    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      color: #001e4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Unit 10: Trigonometric Identities of Sum & Difference of Angles</h1>
    <div class="quiz">
      <h2 id="question">Question 1: What is the capital of India?</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Question 1 of 4</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
const questions = [
    {
        question: "\\(\\cos(\\alpha - \\beta)\\) is equal to:",
        answers: [
            { text: "\\(\\cos \\alpha \\cos \\beta + \\sin \\alpha \\sin \\beta\\)", correct: true },
            { text: "\\(\\cos \\alpha \\cos \\beta - \\sin \\alpha \\sin \\beta\\)", correct: false },
            { text: "\\(\\sin \\alpha \\cos \\beta + \\cos \\alpha \\sin \\beta\\)", correct: false },
            { text: "\\(\\sin \\alpha \\cos \\beta - \\cos \\alpha \\sin \\beta\\)", correct: false },
        ]
    },
    {
        question: "Angles associated with basic angles of measure \\(\\theta\\) to a right angle or its multiple are called:",
        answers: [
            { text: "Coterminal angles", correct: false },
            { text: "Angles in standard positions", correct: false },
            { text: "Allied angles", correct: true },
            { text: "Obtuse angles", correct: false },
        ]
    },
    {
        question: "\\(\\sin(\\frac{\\pi}{2}\\ + \\theta)\\) is equal to:",
        answers: [
            { text: "\\(\\cos \\theta\\)", correct: true },
            { text: "\\(\\sin \\theta\\)", correct: false },
            { text: "\\(-\\cos \\theta\\)", correct: false },
            { text: "\\(-\\sin \\theta\\)", correct: false },
        ]
    },
    {
        question: "\\(\\cos(\\pi - \\theta)\\) is equal to:",
        answers: [
            { text: "\\(\\sin \\theta\\)", correct: false },
            { text: "\\(\\cos \\theta\\)", correct: false },
            { text: "\\(-\\sin \\theta\\)", correct: false },
            { text: "\\(-\\cos \\theta\\)", correct: true },
        ]
    },
    {
        question: "\\(\\tan(\\pi + \\theta)\\) is equal to:",
        answers: [
            { text: "\\(\\tan \\theta\\)", correct: true },
            { text: "\\(-\\cot \\theta\\)", correct: false },
            { text: "\\(-\\tan \\theta\\)", correct: false },
            { text: "\\(\\cot \\theta\\)", correct: false },
        ]
    },
    {
        question: "\\(\\cos(2\\pi + \\theta)\\) is equal to:",
        answers: [
            { text: "\\(\\sin \\theta\\)", correct: false },
            { text: "\\(\\cos \\theta\\)", correct: true },
            { text: "\\(-\\sin \\theta\\)", correct: false },
            { text: "\\(-\\cos \\theta\\)", correct: false },
        ]
    },
    {
        question: "\\(\\sin 540^\\circ\\) is equal to:",
        answers: [
            { text: "1", correct: false },
            { text: "0", correct: true },
            { text: "\\(\\frac{1}{\\sqrt{2}}\\)", correct: false },
            { text: "\\(\\frac{\\sqrt{3}}{2}\\)", correct: false },
        ]
    },
    {
        question: "\\(\\sin(-300^\\circ)\\) is equal to:",
        answers: [
        { text: "1", correct: false },
        { text: "\\(\\frac{\\sqrt{3}}{2}\\)", correct: true },
        { text: "0", correct: false },
            { text: "-1", correct: false },
     
         
        ]
    },
    {
        question: "If \\(\\alpha, \\beta\\) and \\(\\gamma\\) are the angles of \\(\\Delta ABC\\), then \\(\\sin(\\alpha + \\beta)\\) is equal to:",
        answers: [
            { text: "\\(\\sin \\gamma\\)", correct: true },
            { text: "\\(-\\sin \\gamma\\)", correct: false },
            { text: "\\(\\cos \\gamma\\)", correct: false },
            { text: "\\(-\\cos \\gamma\\)", correct: false },
        ]
    },
    {
        question: "\\(\\cos 2\\alpha\\) is equal to:",
        answers: [
        { text: "\\(\\cos^2 \\alpha - \\sin^2 \\alpha\\)", correct: false },
            { text: "\\(2 \\cos^2 \\alpha - 1\\)", correct: false },
            { text: "\\(1 - 2 \\sin^2 \\alpha\\)", correct: false },
            { text: "All of these", correct: true },
        ]
    },
    {
        question: "\\(\\sin \\frac{\\alpha}{2}\\) is equal to:",
        answers: [
            { text: "\\(\\pm \\sqrt{\\frac{1 + \\sin \\alpha}{2}}\\)", correct: false },
            { text: "\\(\\pm \\sqrt{\\frac{1 - \\cos \\alpha}{2}}\\)", correct: true },
            { text: "\\(\\pm \\sqrt{\\frac{1 + \\cos \\alpha}{2}}\\)", correct: false },
            { text: "\\(\\pm \\sqrt{\\frac{1 - \\sin \\alpha}{2}}\\)", correct: false },
        ]
    },
    {
        question: "\\(\\cos 3\\alpha\\) is equal to:",
        answers: [
         
            { text: "\\(3 \\cos \\alpha - 4 \\cos \\alpha\\)", correct: false },
            { text: "\\(3 \\cos^3 \\alpha + 4 \\cos \\alpha\\)", correct: false },
            { text: "\\(4 \\cos^3 \\alpha - 3 \\cos \\alpha\\)", correct: true },
            { text: "\\(4 \\cos^3 \\alpha + 4 \\cos \\alpha\\)", correct: false },
        ]
    },
    {
        question: "\\(\\cos \\alpha - \\cos \\beta =\\)",
        answers: [
            { text: "\\(2 \\sin(\\frac{\\alpha + \\beta}{2}\\)) \\(cos(\\frac{\\alpha - \\beta}{2}\\))", correct: false },
            { text: "\\(2 \\cos(\\frac{\\alpha + \\beta}{2}\\)) \\(sin(\\frac{\\alpha - \\beta}{2}\\))", correct: false },
            { text: "\\(2 \\cos(\\frac{\\alpha + \\beta}{2}\\)) \\(cos(\\frac{\\alpha - \\beta}{2}\\))", correct: false },
            { text: "\\(-2 \\sin(\\frac{\\alpha + \\beta}{2}\\)) \\(sin(\\frac{\\alpha - \\beta}{2}\\))", correct: true },
        ]
    },
    {
        question: "\\(2 \\sin 7\\theta \\sin 2\\theta\\) is equal to:",
        answers: [
            { text: "\\(\\cos 5\\theta - \\cos 9\\theta\\)", correct: true },
            { text: "\\(\\cos 9\\theta - \\cos 5\\theta\\)", correct: false },
            { text: "\\(\\sin 9\\theta + \\sin 5\\theta\\)", correct: false },
            { text: "\\(\\sin 9\\theta - \\sin 5\\theta\\)", correct: false },
        ]
    },
    {
        question: "An allied angle to \\(\\theta\\) is:",
        answers: [
            { text: "\\(270^\\circ + \\theta\\)", correct: true },
            { text: "\\(60^\\circ + \\theta\\)", correct: false },
            { text: "\\(45^\\circ + \\theta\\)", correct: false },
            { text: "\\(30^\\circ + \\theta\\)", correct: false },
        ]
    },
    {
        question: "The value of \\(\\cos(\\alpha - 2\\pi)\\) is equal to:",
        answers: [
            { text: "\\(-\\cos \\alpha\\)", correct: false },
            { text: "\\(-\\sin \\alpha\\)", correct: false },
            { text: "\\(\\cos \\alpha\\)", correct: true },
            { text: "\\(\\sin \\alpha\\)", correct: false },
        ]
    },
    {
        question: "The value of \\(\\sin 7\\pi\\) is equal to:",
        answers: [
            { text: "0", correct: true },
            { text: "1", correct: false },
            { text: "-1", correct: false },
            { text: "\\(\\frac{1}{2}\\)", correct: false },
        ]
    },
];


  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const progressElement = document.getElementById("progress");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
    updateProgress();
    MathJax.typesetPromise();
  }

  function showQuestion() {
  resetState();
  let currentQuestion = questions[currentQuestionIndex];
  let questionNo = currentQuestionIndex + 1;
  questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

  currentQuestion.answers.forEach((answer) => {
    const button = document.createElement("button");
    button.innerHTML = answer.text;
    button.classList.add("btn");
    answerButtons.appendChild(button);
    if (answer.correct) {
      button.dataset.correct = answer.correct;
    }
    button.addEventListener("click", selectAnswer);
  });

  // Update progress and re-render MathJax
  updateProgress();
  MathJax.typesetPromise();
}

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if (isCorrect) {
      selectedBtn.classList.add("correct");
      score++;
    } else {
      selectedBtn.classList.add("incorrect")
    }
    Array.from(answerButtons.children).forEach(button =>{
      if (button.dataset.correct  === "true") {
        button.classList.add("correct")
      }
      button.disabled = true;
    })
    nextButton.style.display = "block";
  }

  function showScore(){
    resetState()
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`
    nextButton.innerHTML = "Play Again"
    nextButton.style.display = "block"
  }

  function handleNextButton() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore()
    }
  }

  function updateProgress() {
    progressElement.innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    if (currentQuestionIndex < questions.length) {
      handleNextButton()
    } else {
      startQuiz()
    }
  });

  startQuiz();

  </script>
</body>
</html>
