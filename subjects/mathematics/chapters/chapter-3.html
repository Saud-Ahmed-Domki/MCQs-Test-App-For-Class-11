<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Test App - Class 11</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body{
      background: #001e4d;
    }

    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
    }

    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }

    .quiz{
      padding: 20px 0;
    }

    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      color: #001e4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Unit 3: Vectors</h1>
    <div class="quiz">
      <h2 id="question">Question 1: What is the capital of India?</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Question 1 of 4</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
const questions = [
    {
        question: `The unit vector in the direction of \\(\\hat{r}=2\\hat{i}+\\hat{j}-\\hat{k}\\) is:`,
        answers: [
            { text: "\\(\\frac{1}{\\sqrt{6}}(2\\hat{i}+\\hat{j}-\\hat{k})\\)", correct: true },
            { text: "\\(\\sqrt{6}(2\\hat{i}+\\hat{j}-\\hat{k})\\)", correct: false },
            { text: "\\(6(2\\hat{i}+\\hat{j}-\\hat{k})\\)", correct: false },
            { text: "\\(\\frac{1}{6}(2\\hat{i}+\\hat{j}-\\hat{k})\\)", correct: false },
          
        ]
    },
    {
        question: "The magnitude of \\(\\vec{a}\\times\\vec{b}\\) represents the _________ of a parallelogram with adjacent sides \\(\\vec{a}\\) and \\(\\vec{b}\\).",
        answers: [
            { text: "opposite sides", correct: false },
            { text: "diagonal", correct: false },
            { text: "area", correct: true },
            { text: "volume", correct: false },
        ]
    },
    {
        question: "The volume of tetrahedron determined by vectors \\(\\vec{a}, \\vec{b}\\) and \\(\\vec{c}\\) is:",
        answers: [
            { text: "\\([\\vec{a},\\vec{b},\\vec{c}]\\)", correct: false },
            { text: "\\(\\frac{1}{3}[\\vec{a},\\vec{b},\\vec{c}]\\)", correct: false },
            { text: "\\(\\frac{1}{6}[\\vec{a},\\vec{b},\\vec{c}]\\)", correct: true },
            { text: "None", correct: false },
        ]
    },
    {
        question: "\\(\\vec{a}\\cdot(\\vec{b}\\times\\vec{c})=\\)",
        answers: [
            { text: "\\(\\vec{a}\\cdot\\vec{b}\\cdot\\vec{c}\\)", correct: false },
            { text: "\\(\\vec{a}\\times\\vec{b}\\times\\vec{c}\\)", correct: false },
            { text: "\\(\\vec{b}\\cdot(\\vec{a}\\times\\vec{c})\\)", correct: false },
            { text: "\\((\\vec{a}\\times\\vec{b})\\cdot\\vec{c}\\)", correct: true },
        ]
    },
    {
        question: "If \\(\\vec{a}\\) and \\(\\vec{b}\\) are parallel then \\(\\vec{a}\\cdot\\vec{b}=\\)",
        answers: [
            { text: "1", correct: false },
            { text: "-1", correct: false },
            { text: "0", correct: false },
            { text: "ab", correct: true },
        ]
    },
    {
        question: "If three vectors \\(\\vec{a}\\), \\(\\vec{b}\\) and \\(\\vec{c}\\) are coplanar, then \\([\\vec{a}, \\vec{b}, \\vec{c}]\\) =",
        answers: [
            { text: "1", correct: false },
            { text: "0", correct: true },
            { text: "\\(\\vec{c}\\)", correct: false },
            { text: "\\(\\vec{a}\\)", correct: false },
        ]
    },
    {
        question: "Direction cosines of the vector \\(\\hat{i}+\\hat{j}-\\hat{k}\\) are:",
        answers: [
            { text: "\\(\\frac{1}{\\sqrt{3}},\\frac{-1}{\\sqrt{3}},\\frac{1}{\\sqrt{3}}\\)", correct: false },
            { text: "\\(\\frac{-1}{\\sqrt{3}},\\frac{1}{\\sqrt{3}},\\frac{1}{\\sqrt{3}}\\)", correct: false },
            { text: "1,1,-1", correct: false },
            { text: "\\(\\frac{1}{\\sqrt{3}},\\frac{1}{\\sqrt{3}},\\frac{-1}{\\sqrt{3}}\\)", correct: true },
           
        ]
    },
    {
        question: "\\(\\vec{a}\\times\\vec{b}\\) is ______________ to plane of \\(\\vec{a}\\) and \\(\\vec{b}\\):",
        answers: [
            { text: "Parallel", correct: false },
            { text: "Perpendicular", correct: true },
            { text: "Opposite", correct: false },
            { text: "None of these", correct: false },
        ]
    },
    {
        question: "If \\(\\vec{a}=\\vec{P_{1}P_{2}}\\) where \\(P_{1}(0,0,1)\\) and \\(P_{2}(-3,1,2)\\) , then \\(|\\vec{a}|=\\)",
        answers: [
            { text: "\\(\\sqrt{12}\\)", correct: false },
            { text: "\\(\\sqrt{10}\\)", correct: false },
            { text: "\\(\\sqrt{13}\\)", correct: false },
            { text: "\\(\\sqrt{11}\\)", correct: true },
        ]
    },
    {
        question: "If \\(\\vec{p}=4\\hat{i}+6\\hat{k}\\) and \\(\\vec{q}=6\\hat{i}-4\\hat{j}\\) then \\(|\\vec{p}-\\vec{q}|\\) is",
        answers: [
            { text: "\\(\\sqrt{8}\\)", correct: false },
            { text: "\\(2\\sqrt{14}\\)", correct: true },
            { text: "\\(2\\sqrt{26}\\)", correct: false },
            { text: "\\(2\\sqrt{3}\\)", correct: false },
        ]
    },
    {
        question: "For non-zero vectors \\(\\vec{a}\\) and \\(\\vec{b}\\), \\(\\vec{a} \\times \\vec{b}\\) is a unit vector and \\(|\\vec{a}| = |\\vec{b}| = \\sqrt{2}\\). Then the angle \\(\\theta\\) between vectors \\(\\vec{a}\\) and \\(\\vec{b}\\) is:",
        answers: [
            { text: "\\(\\frac{\\pi}{2}\\)", correct: false },
            { text: "\\(\\frac{\\pi}{3}\\)", correct: true },
            { text: "\\(\\frac{\\pi}{6}\\)", correct: false },
            { text: "\\(-\\frac{\\pi}{2}\\)", correct: false },
        ]
    },
    {
        question: "Magnitude of a vector \\(\\vec{d} = 3\\hat{i} - \\hat{j} + 2\\hat{k}\\) is:",
        answers: [
            { text: "13", correct: false },
            { text: "\\(\\sqrt{12}\\)", correct: false },
            { text: "\\(\\sqrt{14}\\)", correct: true },
            { text: "\\(\\sqrt{11}\\)", correct: false },
        ]
    },
    {
        question: "The position vector of the point (1, 0, 2) is:",
        answers: [
            { text: "\\(\\hat{i} + \\hat{j} + 2\\hat{k}\\)", correct: false },
            { text: "\\(\\hat{i} + 2\\hat{j}\\)", correct: false },
            { text: "\\(2\\hat{i} + 3\\hat{k}\\)", correct: false },
            { text: "\\(\\hat{i} + 2\\hat{k}\\)", correct: true },
        ]
    },
    {
        question: "If O be the origin and \\(\\vec{OP} = 2\\hat{i} + 3\\hat{j} - 4\\hat{k}\\) and \\(\\vec{OQ} = 5\\hat{i} + 4\\hat{j} - 3\\hat{k}\\), then \\(\\overrightarrow{PQ}\\) is equal to:",
        answers: [
            { text: "\\(7\\hat{i} + 7\\hat{j} - 7\\hat{k}\\)", correct: false },
            { text: "\\(-3\\hat{i} + \\hat{j} - \\hat{k}\\)", correct: false },
            { text: "\\(3\\hat{i} + \\hat{j} + \\hat{k}\\)", correct: true },
            { text: "\\(-7\\hat{i} - 7\\hat{j} + 7\\hat{k}\\)", correct: false },
        ]
    },
    {
        question: "\\(\\hat{k} \\times \\hat{j} =\\)",
        answers: [
            { text: "\\(\\hat{i}\\)", correct: false },
            { text: "\\(\\hat{k}\\)", correct: false },
            { text: "\\(\\hat{j}\\)", correct: false },
            { text: "\\(-\\hat{i}\\)", correct: true },
        ]
    },
    {
        question: "If \\(|\\vec{a} \\times \\vec{b}| = |\\vec{a} \\cdot \\vec{b}|\\), then the angle between \\(\\vec{a}\\) and \\(\\vec{b}\\) is:",
        answers: [
            { text: "0", correct: false },
            { text: "\\(\\frac{\\pi}{2}\\)", correct: false },
            { text: "\\(\\frac{\\pi}{4}\\)", correct: true },
            { text: "\\(\\pi\\)", correct: false },
        ]
    },
    {
        question: "The distance of the point (-3, 4, 5) from the origin is:",
        answers: [
            { text: "50", correct: false },
            { text: "\\(5\\sqrt{2}\\)", correct: true },
            { text: "6", correct: false },
            { text: "None of these", correct: false },
        ]
    },
    {
        question: "The vector having initial and terminal points as (2, 5, 0) and (-3, 7, 4) respectively is:",
        answers: [
            { text: "\\(-\\hat{i} + 12\\hat{j} + 4\\hat{k}\\)", correct: false },
            { text: "\\(-5\\hat{i} + 2\\hat{j} - 4\\hat{k}\\)", correct: true },
            { text: "\\(-5\\hat{i} + 2\\hat{j} + 4\\hat{k}\\)", correct: false },
            { text: "\\(-\\hat{i} + \\hat{j} + \\hat{k}\\)", correct: false },
        ]
    },
    {
        question: "If \\(|\\vec{a}| = 10, |\\vec{b}| = 2\\) and \\(\\vec{a} \\cdot \\vec{b} = 0\\), then the value of \\(|\\vec{a} \\times \\vec{b}|\\) is:",
        answers: [
            { text: "10", correct: false },
            { text: "16", correct: false },
            { text: "14", correct: false },
            { text: "20", correct: true },
        ]
    },
    {
        question: "The number of vectors of unit length perpendicular to the plane of the vectors \\(\\vec{a} = 2\\hat{i} + \\hat{j} + 2\\hat{k}\\) and \\(\\vec{b} = \\hat{j} + \\hat{k}\\) is:",
        answers: [
            { text: "One", correct: false },
            { text: "Two", correct: true },
            { text: "Three", correct: false },
            { text: "Infinite", correct: false },
        ]
    },
];

  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const progressElement = document.getElementById("progress");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
    updateProgress();
    MathJax.typesetPromise();
  }

  function showQuestion() {
  resetState();
  let currentQuestion = questions[currentQuestionIndex];
  let questionNo = currentQuestionIndex + 1;
  questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

  currentQuestion.answers.forEach((answer) => {
    const button = document.createElement("button");
    button.innerHTML = answer.text;
    button.classList.add("btn");
    answerButtons.appendChild(button);
    if (answer.correct) {
      button.dataset.correct = answer.correct;
    }
    button.addEventListener("click", selectAnswer);
  });

  // Update progress and re-render MathJax
  updateProgress();
  MathJax.typesetPromise();
}

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if (isCorrect) {
      selectedBtn.classList.add("correct");
      score++;
    } else {
      selectedBtn.classList.add("incorrect")
    }
    Array.from(answerButtons.children).forEach(button =>{
      if (button.dataset.correct  === "true") {
        button.classList.add("correct")
      }
      button.disabled = true;
    })
    nextButton.style.display = "block";
  }

  function showScore(){
    resetState()
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`
    nextButton.innerHTML = "Play Again"
    nextButton.style.display = "block"
  }

  function handleNextButton() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore()
    }
  }

  function updateProgress() {
    progressElement.innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    if (currentQuestionIndex < questions.length) {
      handleNextButton()
    } else {
      startQuiz()
    }
  });
 
  startQuiz();

  </script>
</body>
</html>
