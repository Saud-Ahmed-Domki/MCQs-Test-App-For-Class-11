<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Test App - Class 11</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body{
      background: #001e4d;
    }

    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
    }

    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }

    .quiz{
      padding: 20px 0;
    }

    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      color: #001e4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Unit 6: Permutation, Combination & Probability</h1>
    <div class="quiz">
      <h2 id="question">Question 1: What is the capital of India?</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button> 
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Question 1 of 4</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
const questions = [
    {
        question: "If \\(n = 0\\), then \\(\\frac{(n+1)!}{n!}\\) = ____________",
        answers: [
            { text: "0", correct: false },
            { text: "1", correct: true },
            { text: "\\(n\\)", correct: false },
            { text: "\\(âˆž\\)", correct: false },
        ]
    },
    {
        question: "Probability of getting 7 in throwing a dice is:",
        answers: [
            { text: "0", correct: true },
            { text: "1", correct: false },
            { text: "-1", correct: false },
            { text: "Not defined", correct: false },
        ]
    },
    {
        question: "The factorial form of \\(12 \\cdot 11 \\cdot 10\\) is:",
        answers: [
        { text: "\\(\\frac{12!}{9!}\\)", correct: true },
            { text: "12!", correct: false },
         
            { text: "\\((\\frac{12}{9}\\))!", correct: false },
            { text: "(12!)(9!)", correct: false },
        ]
    },
    {
        question: "If two independent events A and B occur in \\(p\\) and \\(q\\) ways respectively, then number of ways that both events can occur is:",
        answers: [
            { text: "\\(p + q\\) ways", correct: false },
            { text: "\\(p.q\\) ways", correct: true },
            { text: "\\((pq)^r\\) ways", correct: false },
            { text: "\\(rp + qr\\) ways", correct: false },
        ]
    },
    {
        question: "An arrangement of \\(n\\) objects according to some definite order is called:",
        answers: [
            { text: "Combination", correct: false },
            { text: "Permutation", correct: true },
            { text: "Factorial", correct: false },
            { text: "None of these", correct: false },
        ]
    },
    {
        question: "An arrangement of \\(n\\) objects without any order is called:",
        answers: [
            { text: "Combination", correct: true },
            { text: "Permutation", correct: false },
            { text: "Factorial", correct: false },
            { text: "None of these", correct: false },
        ]
    },
    {
        question: "The number of permutations of the letters in the word COMMITTEE is:",
        answers: [
            { text: `\\[
\\begin{pmatrix} & 9 & \\\\ 2, & 2, & 2, \\end{pmatrix}\\]`, correct: true },
            { text: `\\[
\\begin{pmatrix} & 6 & \\\\ 1, & 2, & 2, \\end{pmatrix}\\]`, correct: false },
            { text: `\\[
\\begin{pmatrix} & 9 & \\\\ 2, & 2, & 1, \\end{pmatrix}\\]`, correct: false },
            { text: `\\[
\\begin{pmatrix} & 9 & \\\\ 2, & 3, & 1, \\end{pmatrix}\\]`, correct: false },
        ]
    },
    {
        question: "8.7.6 is equal to:",
        answers: [
        { text: "\\(^8P_3\\)", correct: true },
            { text: "\\(^8C_3\\)", correct: false },
            { text: "\\(^8P_5\\)", correct: false },
            { text: "\\(^8C_5\\)", correct: false },
        ]
    },
    {
        question: "If \\(r = n\\), then \\(^nP_r\\) is equal to:",
        answers: [
            { text: "r!", correct: false },
            { text: "\\((n - r)!\\)", correct: false },
            { text: "1", correct: true },
            { text: "0", correct: false },
        ]
    },
    {
        question: "The number of ways that a necklace of \\(n\\) beads of different colours can be made is:",
        answers: [
            { text: "\\((n - 1)!\\)", correct: false },
            { text: "\\(\\frac{n!}{2}\\)", correct: false },
            { text: "\\(\\frac{n! - 1}{2}\\)", correct: false },
            { text: "\\(\\frac{(n-1)!}{2}\\)", correct: true },
         
           
        ]
    },
    {
        question: "Any subset of a sample space is called:",
        answers: [
            { text: "Sample space", correct: false },
            { text: "An event", correct: true },
            { text: "A trial", correct: false },
            { text: "Random variable", correct: false },
        ]
    },
    {
        question: "For two events A and B, if \\(A \\cap B = \\emptyset\\), then events A and B are called:",
        answers: [
            { text: "Mutually exclusive", correct: true },
            { text: "Not mutually exclusive", correct: false },
            { text: "Overlapping", correct: false },
            { text: "Dependent events", correct: false },
        ]
    },
    {
        question: "When a dice is rolled and a coin is tossed, the total possible outcomes are:",
        answers: [
            { text: "6", correct: false },
            { text: "12", correct: true },
            { text: "18", correct: false },
            { text: "24", correct: false },
        ]
    },
    {
        question: "If two events A and B have equal chances of occurrence, then the events are:",
        answers: [
            { text: "Equally likely", correct: true },
            { text: "Not equally likely", correct: false },
            { text: "Dependent", correct: false },
            { text: "Not mutually exclusive", correct: false },
        ]
    },
    {
        question: "If \\(E\\) is an event of a sample space \\(S\\), then:",
        answers: [
            { text: "\\(P(E) = \\frac{n(S)}{n(E)}\\)", correct: false },
            { text: "\\(0 \\leq P(E) \\leq 1\\)", correct: true },
            { text: "\\(0 < P(E) < 1\\)", correct: false },
            { text: "All of these", correct: false },
        ]
    },
    {
        question: "The probability of getting tails in a single toss of a coin is:",
        answers: [
            { text: "\\(\\frac{1}{3}\\)", correct: false },
            { text: "\\(\\frac{2}{3}\\)", correct: false },
            { text: "\\(\\frac{1}{2}\\)", correct: true },
            { text: "\\(\\frac{1}{4}\\)", correct: false },
        ]
    },
    {
        question: "Three dice are rolled simultaneously, then \\(n(S)\\) is equal to:",
        answers: [
            { text: "36", correct: false },
            { text: "18", correct: false },
            { text: "216", correct: true },
            { text: "6", correct: false },
        ]
    },
    {
        question: "Two teams A and B are playing a mactch the probability that team A does not lose is:",
        answers: [
        { text: "\\(\\frac{1}{3}\\)", correct: false },
           { text: "\\(\\frac{2}{3}\\)", correct: false },
            { text: "\\(\\frac{1}{2}\\)", correct: true },
          { text: "0", correct: false },
        ]
    },
    {
        question: "If \\(^nC_6 = ^nC_{12}\\), then \\(n\\) equals:",
        answers: [
            { text: "18", correct: true },
            { text: "12", correct: false },
            { text: "6", correct: false },
            { text: "20", correct: false },
        ]
    },
];


  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const progressElement = document.getElementById("progress");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
    updateProgress();
    MathJax.typesetPromise();
  }

  function showQuestion() {
  resetState();
  let currentQuestion = questions[currentQuestionIndex];
  let questionNo = currentQuestionIndex + 1;
  questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

  currentQuestion.answers.forEach((answer) => {
    const button = document.createElement("button");
    button.innerHTML = answer.text;
    button.classList.add("btn");
    answerButtons.appendChild(button);
    if (answer.correct) {
      button.dataset.correct = answer.correct;
    }
    button.addEventListener("click", selectAnswer);
  });

  // Update progress and re-render MathJax
  updateProgress();
  MathJax.typesetPromise();
}

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if (isCorrect) {
      selectedBtn.classList.add("correct");
      score++;
    } else {
      selectedBtn.classList.add("incorrect")
    }
    Array.from(answerButtons.children).forEach(button =>{
      if (button.dataset.correct  === "true") {
        button.classList.add("correct")
      }
      button.disabled = true;
    })
    nextButton.style.display = "block";
  }

  function showScore(){
    resetState()
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`
    nextButton.innerHTML = "Play Again"
    nextButton.style.display = "block"
  }

  function handleNextButton() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore()
    }
  }

  function updateProgress() {
    progressElement.innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    if (currentQuestionIndex < questions.length) {
      handleNextButton()
    } else {
      startQuiz()
    }
  });

  startQuiz();

  </script>
</body>
</html>
