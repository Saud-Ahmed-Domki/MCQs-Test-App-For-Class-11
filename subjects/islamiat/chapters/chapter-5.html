<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Test App - Class 11</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body{
      background: #001e4d;
    }

    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
    }

    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }

    .quiz{
      padding: 20px 0;
    }

    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      color: #001e4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>The Prophethood</h1>
    <div class="quiz">
      <h2 id="question">Question 1: What is the capital of India?</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Question 1 of 4</div>
  </div>

  <script>
 const questions = [
    {
        question: "_________ is a very Special and pious man, chosen by Allah to convey His Commands.",
        answers: [
            { text: "Prophet", correct: true },
            { text: "Angel", correct: false },
            { text: "Jidn", correct: false },
            { text: "Ordinary Man", correct: false },
        ]
    },
    {
        question: "Which is the second Fundamental Belief of Islam?",
        answers: [
            { text: "Tauheed", correct: false },
            { text: "Prophethood", correct: true },
            { text: "Angels", correct: false },
            { text: "Holy Books", correct: false },
        ]
    },
    {
        question: "How many prophets, Allah sent to mankind for their proper guidance?",
        answers: [
            { text: "124,000", correct: true },
            { text: "200,001", correct: false },
            { text: "250,000", correct: false },
            { text: "100,000", correct: false },
        ]
    },
    {
        question: "What is the meaning of Risalat in English?",
        answers: [
            { text: "Kingdom", correct: false },
            { text: "Prophethood", correct: true },
            { text: "Brotherhood", correct: false },
            { text: "Innocence", correct: false },
        ]
    },
    {
        question: "Islam believes in",
        answers: [
            { text: "Only one prophet", correct: false },
            { text: "Only few prophets", correct: false },
            { text: "Only holy books bringers prophets", correct: false },
            { text: "In All prophets of Allah", correct: true },
        ]
    },
    {
        question: "Who was the first prophet of Allah?",
        answers: [
            { text: "Hazrat Aadam (A.S)", correct: true },
            { text: "Hazrat Nooh (AS)", correct: false },
            { text: "Hazrat Ibraheem (A.S)", correct: false },
            { text: "Hazrat Loot (AS)", correct: false },
        ]
    },
    {
        question: "Prophethood had been finished on the prophet______",
        answers: [
            { text: "Moosa (A.S)", correct: false },
            { text: "Isa (A.S)", correct: false },
            { text: "Dawood (A.S)", correct: false },
            { text: "Muhammad (PBUH)", correct: true },
        ]
    },
    {
        question: "What is literal meaning of Risalat?",
        answers: [
            { text: "To convey message", correct: true },
            { text: "To convey Information", correct: false },
            { text: "To convey News", correct: false },
            { text: "To work hard", correct: false },
        ]
    },
    {
        question: "How prophethood is attained?",
        answers: [
            { text: "Due to labour", correct: false },
            { text: "Due to Prayers", correct: false },
            { text: "Due to hard work", correct: false },
            { text: "Bestowed by Allah", correct: true },
        ]
    },
    {
        question: "What a person is called who deny any prophet of Allah?",
        answers: [
            { text: "Atheist", correct: true },
            { text: "Unbeliever", correct: false },
            { text: "Communist", correct: false },
            { text: "Hypocrite", correct: false },
        ]
    },
    {
        question: "What is English word for Rasool?",
        answers: [
            { text: "Apostle", correct: false },
            { text: "Prophet", correct: false },
            { text: "Both of these", correct: true },
            { text: "None of these", correct: false },
        ]
    },
    {
        question: "What is English word for Nabi?",
        answers: [
            { text: "Apostle", correct: false },
            { text: "Prophet", correct: false },
            { text: "Both of these", correct: true },
            { text: "None of these", correct: false },
        ]
    },
    {
        question: "What is meant by end of Prophethood?",
        answers: [
            { text: "No prophet comes after holy prophet (PBUH)", correct: false },
            { text: "The chain of prophethood ended with the holy prophet (PBUH)", correct: false },
            { text: "Hazrat Muhammad (PBUH) is the last prophet of Allah", correct: false },
            { text: "All of these", correct: true },
        ]
    },
    {
        question: "A Muslim has to believe in.........",
        answers: [
            { text: "Finality of prophethood", correct: true },
            { text: "Stability of prophethood", correct: false },
            { text: "Continuity of prophethood", correct: false },
            { text: "All of these", correct: false },
        ]
    },
    {
        question: "It is quite clear from that Muhammad (PBUH) is last prophet of Allah?",
        answers: [
            { text: "Holy Quran", correct: false },
            { text: "Hadiths", correct: false },
            { text: "Explanations of scholars", correct: false },
            { text: "All of these", correct: true },
        ]
    },
    {
        question: "Who says that, \"Today I have perfected your religion, and have completed my bounty upon you.\"",
        answers: [
            { text: "Allah in the holy Quran", correct: true },
            { text: "Holy prophet in Hadith", correct: false },
            { text: "Hazrat Abu Bakr in address", correct: false },
            { text: "All of these", correct: false },
        ]
    },
    {
        question: "Which prophet is for whole humanity?",
        answers: [
            { text: "Hazrat-Aadam (A.S)", correct: false },
            { text: "Hazrat Ibraheem (AS)", correct: false },
            { text: "Hazrat Ismaeel (AS)", correct: false },
            { text: "Hazrat Muhammad (PBUH)", correct: true },
        ]
    },
    {
        question: "In which surah of the holy Quran, the word \"Khatimun Nanbiyeen\" is mentioned?",
        answers: [
            { text: "Al-Ahzab", correct: true },
            { text: "Al-Falq", correct: false },
            { text: "Al-Baqar", correct: false },
            { text: "Al Fateha", correct: false },
        ]
    },
    {
        question: "Who were declared innocent among humanbeings?",
        answers: [
            { text: "Saints", correct: false },
            { text: "Sufis", correct: false },
            { text: "Scientists", correct: false },
            { text: "Prophets", correct: true },
        ]
    },
    {
        question: "Who brought messages from Allah to Prophets?",
        answers: [
            { text: "Hazrat Jibraeel (A.S)", correct: true },
            { text: "Hazrat Mekaeel (A.S)", correct: false },
            { text: "Hazrat Israfeel (A.S)", correct: false },
            { text: "Hazrat Izraeel (AS)", correct: false },
        ]
    },
    {
        question: "Which of these holy books has 114 chapters called surah?",
        answers: [
            { text: "Quran", correct: true },
            { text: "Bible", correct: false },
            { text: "Psalm", correct: false },
            { text: "Torat", correct: false },
        ]
    },
    {
        question: "The Quran is known by a number of names in the Quran Itself, one which is?",
        answers: [
            { text: "Jameel", correct:  false},
            { text: "Alaq", correct: false },
            { text: "Salam", correct: false },
            { text: "Dhikr", correct: true },
        ]
    },
];
  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const progressElement = document.getElementById("progress");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
    updateProgress();
  }

  function showQuestion() {
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

    currentQuestion.answers.forEach((answer) => {
      const button = document.createElement("button");
      button.innerHTML = answer.text;
      button.classList.add("btn");
      answerButtons.appendChild(button);
      if (answer.correct) {
        button.dataset.correct = answer.correct
      }
      button.addEventListener("click", selectAnswer)
    });
    updateProgress();
  }

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if (isCorrect) {
      selectedBtn.classList.add("correct");
      score++;
    } else {
      selectedBtn.classList.add("incorrect")
    }
    Array.from(answerButtons.children).forEach(button =>{
      if (button.dataset.correct  === "true") {
        button.classList.add("correct")
      }
      button.disabled = true;
    })
    nextButton.style.display = "block";
  }

  function showScore(){
    resetState()
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`
    nextButton.innerHTML = "Play Again"
    nextButton.style.display = "block"
  }

  function handleNextButton() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore()
    }
  }

  function updateProgress() {
    progressElement.innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    if (currentQuestionIndex < questions.length) {
      handleNextButton()
    } else {
      startQuiz()
    }
  });

  startQuiz();

  </script>
</body>
</html>
