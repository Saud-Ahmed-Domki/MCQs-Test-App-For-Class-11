<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Test App - Class 11</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body{
      background: #001e4d;
    }

    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
    }

    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }

    .quiz{
      padding: 20px 0;
    }

    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      color: #001e4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Hajj</h1>
    <div class="quiz">
      <h2 id="question">Question 1: What is the capital of India?</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Question 1 of 4</div>
  </div>

  <script> 
  const questions = [

        ]
    },
    {
        question: "For how many times the holy prophet (PBUH) performed Hajj?",
        answers: [
            { text: "Once", correct: true },
            { text: "Twice", correct: false },
            { text: "Thrice", correct: false },
            { text: "Fourth", correct: false },
        ]
    },
    {
        question: "When did the holy prophet offer Hajj?",
        answers: [
            { text: "9 AH", correct: false },
            { text: "10 AH", correct: true },
            { text: "8th A.H", correct: false },
            { text: "None of these", correct: false },
        ]
    },
    {
        question: "Hajj is performed in which of these months?",
        answers: [
            { text: "Safar", correct: false },
            { text: "Rajab", correct: false },
            { text: "Zil-Hajj", correct: true },
            { text: "Zill-Qa'ad", correct: false },
        ]
    },
    {
        question: "The actual day of the Hajj is of Zil-Hajj.",
        answers: [
            { text: "9th", correct: true },
            { text: "10th", correct: false },
            { text: "8th", correct: false },
            { text: "7th", correct: false },
        ]
    },
    {
        question: "When Eid-ul-Azha is celebrated?",
        answers: [
            { text: "9th Zil Hajj", correct: false },
            { text: "10th Zil Hajj", correct: true },
            { text: "11th Zil Hajj", correct: false },
            { text: "1th Shawal", correct: false },
        ]
    },
    {
        question: "Hajj is Compulsory on which muslim person?",
        answers: [
            { text: "An adult", correct: false },
            { text: "Physically fit", correct: false },
            { text: "Who can afford trip to Mecca", correct: false },
            { text: "All of these", correct: true },
        ]
    },
    {
        question: "The basic meaning of Hajj is pilgrimage of Holy Ka'aba.",
        answers: [
            { text: "Monthly", correct: false },
            { text: "Annual", correct: true },
            { text: "Quartly", correct: false },
            { text: "Weekly", correct: false },
        ]
    },
    {
        question: "Hajj is the fundamental piller of Islam?",
        answers: [
            { text: "Fourth", correct: false },
            { text: "Fifth", correct: true },
            { text: "Sixth", correct: false },
            { text: "Third", correct: false },
        ]
    },
    {
        question: "Hajj is a worship of Allah",
        answers: [
            { text: "Physical", correct: false },
            { text: "Spiritual", correct: false },
            { text: "Both of these", correct: true },
            { text: "None of these", correct: false },
        ]
    },
    {
        question: "Who built first structure of Holy Ka'aba?",
        answers: [
            { text: "Hazrat Aadam (A.S)", correct: true },

            { text: "Hazrat Ismaeel (A.S)", correct: false },
        ]
    },
    {
        question: "Hajj and Zakat are two obligations mostly not for...",
        answers: [
            { text: "Wealthy people", correct: false },
            { text: "A new Muslim", correct: false },

        ]
    },
    {
        question: "How many times, Hajj is at least compulsory on a Muslim?",
        answers: [
            { text: "Once", correct: true },

        ]

    {
        question: "Sacrifice on the day of Eid-ul-Azha is Sunnat of......",

    },
    {

        answers: [

    },
    {
        question: "Yom-e-Arfa is called........",
        answers: [

    },

        answers: [

    },

            { text: "At Khaiber", correct: false },

    },
    {
        question: "To whom holy prophet (PBUH) made first Ameer-ul-Hujaj?",
        answers: [
            { text: "Hazrat Abu Bakr (RA)", correct: true },
            { text: "Hazrat Umar (RA)", correct: false },
            { text: "Hazrat Usman (RA)", correct: false },

        ]
    },
    {
        question: "What is the meaning of Tawaf?",
        answers: [
            { text: "To travel long", correct: false },
            { text: "Seven rounds of House of Allah", correct: true },

            { text: "Performing small Hajj", correct: false },
        ]
    },
    {
        question: "In what direction Muslims make Tawaf around the ka’aba?",
        answers: [
            { text: "Clockwise", correct: false },
            { text: "Anti-clockwise", correct: true },
            { text: "Either", correct: false },
            { text: "Neither", correct: false },
        ]
    },
    {
        question: "Rami Jamarat is during Hajj...",
        answers: [
            { text: "Throwing of pebbles", correct: true },
            { text: "Running in ground of Mina", correct: false },
            { text: "Walking round Ka’aba", correct: false },
            { text: "All of these", correct: false },
        ]
    },
    {
        question: "Which two prayers are offered together at Muzdalifa?",
        answers: [
            { text: "Isha and Asr", correct: false },
            { text: "Fajr and Zhur", correct: false },
            { text: "Maghrib and Isha", correct: true },
            { text: "Zhur and Maghrib", correct: false },
        ]
    },
    {
        question: "Running between Safa and Marwa is called",
        answers: [
            { text: "Tawaf", correct: false },
            { text: "Rami", correct: false },
            { text: "Halaq", correct: false },
            { text: "Saee", correct: true },
        ]
    },
    {
        question: "How many obligatory Acts of Hajj are there?",
        answers: [
            { text: "Two", correct: false },
            { text: "Three", correct: true },
            { text: "Four", correct: false },
            { text: "Five", correct: false },
        ]
    },
    {
        question: "Name the minor pilgrimage?",
        answers: [
            { text: "Ummrah", correct: true },
            { text: "Visit of Bait-ul-Muqadas", correct: false },
            { text: "Travelling Masjid-e-Nabvi", correct: false },
            { text: "All of these", correct: false },
        ]
    },
];

  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const progressElement = document.getElementById("progress");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
    updateProgress();
  }

  function showQuestion() {
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

    currentQuestion.answers.forEach((answer) => {
      const button = document.createElement("button");
      button.innerHTML = answer.text;
      button.classList.add("btn");
      answerButtons.appendChild(button);
      if (answer.correct) {
        button.dataset.correct = answer.correct
      }
      button.addEventListener("click", selectAnswer)
    });
    updateProgress();
  }

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if (isCorrect) {
      selectedBtn.classList.add("correct");
      score++;
    } else {
      selectedBtn.classList.add("incorrect")
    }
    Array.from(answerButtons.children).forEach(button =>{
      if (button.dataset.correct  === "true") {
        button.classList.add("correct")
      }
      button.disabled = true;
    })
    nextButton.style.display = "block";
  }

  function showScore(){
    resetState()
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`
    nextButton.innerHTML = "Play Again"
    nextButton.style.display = "block"
  }

  function handleNextButton() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore()
    }
  }

  function updateProgress() {
    progressElement.innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    if (currentQuestionIndex < questions.length) {
      handleNextButton()
    } else {
      startQuiz()
    }
  });

  startQuiz();

  </script>
</body>
</html>
