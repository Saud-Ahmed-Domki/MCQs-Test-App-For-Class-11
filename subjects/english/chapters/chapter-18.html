<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Test App - Class 11</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body{
      background: #001e4d;
    }

    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
    }

    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }

    .quiz{
      padding: 20px 0;
    }

    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }

    .btn:disabled{
      cursor: no-drop;
    }

    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct{
      background: #9aeabc;
    }

    .incorrect{
      background: #ff9393;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      color: #001e4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Play: A vist to a Small Planet</h1>
    <div class="quiz">
      <h2 id="question">Question 1: What is the capital of India?</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Question 1 of 4</div>
  </div>

  <script>
 const questions = [
    {
        question: "The play takes place in a small suburb in______________.",
        answers: [
            { text: "Maryland", correct: true },
            { text: "Washington", correct: false },
            { text: "Virginia", correct: false },
            { text: "Indiana", correct: false },
        ]
    },
    {
        question: "Spelding _____ flying objects in space.",
        answers: [
            { text: "accepts", correct: false },
            { text: "denies", correct: true },
            { text: "doubts", correct: false },
            { text: "confirms", correct: false },
        ]
    },
    {
        question: "Spelding criticizes John for growing______.",
        answers: [
            { text: "cabbage", correct: false },
            { text: "walnuts", correct: false },
            { text: "corn", correct: false },
            { text: "peanuts", correct: true },
        ]
    },
    {
        question: "Kreton appears to be in his____.",
        answers: [
            { text: "twenties", correct: false },
            { text: "thirties", correct: false },
            { text: "forties", correct: true },
            { text: "fifties", correct: false },
        ]
    },
    {
        question: "The impression of Kreton on seeing the inside of the house was______.",
        answers: [
            { text: "disgusted", correct: false },
            { text: "delighted", correct: true },
            { text: "callous", correct: false },
            { text: "sorrowful", correct: false },
        ]
    },
    {
        question: "The spaceship landed in Mrs. Spelding's_______.",
        answers: [
            { text: "rose garden", correct: true },
            { text: "petunia bed", correct: false },
            { text: "greenhouse", correct: false },
            { text: "vegetable garden", correct: false },
        ]
    },
    {
        question: "Kreton said that the earthmen were his________.",
        answers: [
            { text: "hobby", correct: true },
            { text: "ruination", correct: false },
            { text: "hope", correct: false },
            { text: "models", correct: false },
        ]
    },
    {
        question: "Kreton mistakenly thought that he had come to earth in the_________.",
        answers: [
            { text: "18th century", correct: false },
            { text: "19th century", correct: true },
            { text: "20th century", correct: false },
            { text: "21st century", correct: false },
        ]
    },
    {
        question: "The first person who arrived to investigate the spaceship was_______.",
        answers: [
            { text: "Powers", correct: true },
            { text: "Laurent", correct: false },
            { text: "President of the United States", correct: false },
            { text: "neighbour", correct: false },
        ]
    },
    {
        question: "Kreton said people on his planet did not________.",
        answers: [
            { text: "did not fight", correct: false },
            { text: "did not speak", correct: false },
            { text: "did not die", correct: true },
            { text: "did not love", correct: false },
        ]
    },
    {
        question: "Kreton's space ship was of _____ shape.",
        answers: [
            { text: "elliptical", correct: true },
            { text: "oval", correct: false },
            { text: "circular", correct: false },
            { text: "triangular", correct: false },
        ]
    },
    {
        question: "John could not use the telephone because _____",
        answers: [
            { text: "Kreton had cut communication", correct: false },
            { text: "Speldings did not have any", correct: false },
            { text: "Powers declared martial law", correct: true },
            { text: "Spelding wouldn't give him permission", correct: false },
        ]
    },
    {
        question: "General Powers was thinking about _____",
        answers: [
            { text: "his promotion", correct: true },
            { text: "security of the country", correct: false },
            { text: "arrest of Kreton", correct: false },
            { text: "murder of the visitor", correct: false },
        ]
    },
    {
        question: "According to Kreton, civilization is just _____",
        answers: [
            { text: "at the ending", correct: false },
            { text: "at the beginning", correct: true },
            { text: "full bloom", correct: false },
            { text: "creeping", correct: false },
        ]
    },
    {
        question: "The elements of science fiction in this passage are most pronounced in_________.",
        answers: [
            { text: "Kreton's supernatural abilities", correct: true },
            { text: "reactions to Kreton", correct: false },
            { text: "Kreton belongs to another breed of human", correct: false },
            { text: "hobbies of Kreton", correct: false },
    ]
    },
    {
        question: "Kreton placed an invisible wall around his spaceship because__________.",
        answers: [
            { text: "the army told him to", correct: false },
            { text: "the army was going to take it apart", correct: true },
            { text: "the earth's atmosphere was damaging it", correct: false },
            { text: "his own people had suggested it", correct: false },
        ]
    },
    {
        question: "Powers accused Kreton of coming to earth",
        answers: [
            { text: "100 years too soon", correct: false },
            { text: "to spread a mysterious disease", correct: false },
            { text: "to discover some natural resources", correct: false },
            { text: "to reconnoitre before an invasion", correct: true },
        ]
    },
    {
        question: "Kreton said John's thoughts about Ellen were________.",
        answers: [
            { text: "black", correct: false },
            { text: "red", correct: false },
            { text: "purple", correct: true },
            { text: "yellow", correct: false },
        ]
    },
    {
        question: "Kreton considers human civilization_________.",
        answers: [
            { text: "modern", correct: false },
            { text: "primitive", correct: true },
            { text: "conservative", correct: false },
            { text: "rational", correct: false },
        ]
    },
    {
        question: "Kreton intends to take charge of______.",
        answers: [
            { text: "rose garden", correct: false },
            { text: "Spelding's house", correct: false },
            { text: "USA", correct: false },
            { text: "world", correct: true },
        ]
    },
];
  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const progressElement = document.getElementById("progress");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
    updateProgress();
  }

  function showQuestion() {
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

    currentQuestion.answers.forEach((answer) => {
      const button = document.createElement("button");
      button.innerHTML = answer.text;
      button.classList.add("btn");
      answerButtons.appendChild(button);
      if (answer.correct) {
        button.dataset.correct = answer.correct
      }
      button.addEventListener("click", selectAnswer)
    });
    updateProgress();
  }

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if (isCorrect) {
      selectedBtn.classList.add("correct");
      score++;
    } else {
      selectedBtn.classList.add("incorrect")
    }
    Array.from(answerButtons.children).forEach(button =>{
      if (button.dataset.correct  === "true") {
        button.classList.add("correct")
      }
      button.disabled = true;
    })
    nextButton.style.display = "block";
  }

  function showScore(){
    resetState()
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`
    nextButton.innerHTML = "Play Again"
    nextButton.style.display = "block"
  }

  function handleNextButton() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore()
    }
  }

  function updateProgress() {
    progressElement.innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
  }

  nextButton.addEventListener("click", () => {
    if (currentQuestionIndex < questions.length) {
      handleNextButton()
    } else {
      startQuiz()
    }
  });

  startQuiz();

  </script>
</body>
</html>
